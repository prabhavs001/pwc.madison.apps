<p data-sly-test="${wcmmode.edit}" data-emptytext="Featured Content Tile Component"
   class="cq-placeholder"></p>
<sly data-sly-use.featuredContentTile="com.pwc.madison.core.models.FeaturedContentTile" />
<sly data-sly-use.currentTime = "/apps/pwc-madison/components/utils/timestamp.js" data-sly-test.timeInNano ="${currentTime.nanoseconds}" />
<div class="module-pagination-title pwc-carousel">
   <h3>
      ${featuredContentTile.title}
      <ul class="list-inline panel-paginate">
          <li><a class="arrow left-arrow carousel-control" data-slide="prev" data-carousel="${timeInNano}"
            >&lt;</a></li>
         <li><span class="current"></span> ${'carousel_of' @i18n, locale=pageProperties.jcr:language} <span class="total"></span></li>
         <li><a class="arrow right-arrow carousel-control" data-slide="next" data-carousel="${timeInNano}"
            >&gt;</a></li>
      </ul>
   </h3>
</div>
<div id="${timeInNano}" class="carousel slide myCarousel" data-ride="carousel" data-interval="false">
   <!-- Wrapper for slides -->
   <div class="carousel-inner">
      <sly data-sly-list.tile="${featuredContentTile.tileContent}">
         <sly data-sly-test="${tile.contentType == 'regular'}">
            <div class="item ${tileList.index == 0 ? 'active' : ''}">
               <div class="module-tile">
                 <a href="${tile.contentURL}" target="${tile.openInNewWindow}">
                      <span class="date mobileSwap">${tile.formattedDate}</span>
                      <span class="source mobileSwap">${tile.territoryCode} ${tile.contentPageValueMap["pwc-contentType"]}</span>
                      <span class="title">${tile.contentPageValueMap["jcr:title"]}</span>
                  </a>
               </div>
            </div>
         </sly>
