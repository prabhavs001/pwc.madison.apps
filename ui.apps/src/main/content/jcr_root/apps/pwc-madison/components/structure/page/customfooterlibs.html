<!-- 
	Custom Code To Change the Style of Doc-reader State based on pwc-standardsetter.
	This is Inline JS is written avoid delay in flicker for loading red/tangerine CSS.
 -->
<script>
	if (null !== document.head.querySelector("[name~=pwc-standardsetter][content]")
			&& 'undefined' !== document.head.querySelector("[name~=pwc-standardsetter][content]")
			&& 'pwc' === document.head.querySelector("[name~=pwc-standardsetter][content]").content){
		var docReaderEle = document.getElementsByClassName("responsivegrid doc-reader");
		[].forEach.call(docReaderEle, function(el) {
		    el.classList.remove("external");
		});
	}
</script>
