<div data-sly-use.teaser="com.adobe.cq.wcm.core.components.models.Teaser"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.imageTemplate="image.html"
     style="background-image: url(${properties.fileReference @ context='uri'});"
     data-sly-use.titleTemplate="title.html"
     data-sly-use.descriptionTemplate="description.html"
     data-sly-use.actionsTemplate="actions.html"
     data-sly-test.hasContent="${teaser.imageResource || teaser.title || teaser.description || teaser.actions.size > 0}"
     id="${properties.id}"
     class="cmp-teaser${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''}">
    <div class="cmp-teaser__content container" >
        <h2 class="cmp-teaser__title" data-sly-use.model="com.pwc.madison.core.models.TeaserModel" data-sly-test="${model.contentType}">
            ${model.contentType @ i18n, locale=pageProperties.jcr:language}
        </h2>
        <sly data-sly-call="${descriptionTemplate.description @ teaser=teaser}"></sly>
        <div class="is-flex">
            <div>
                <sly data-sly-use.model="com.pwc.madison.core.models.TeaserModel">
                    <div data-sly-test='${model.pagePublicationDate}' class='cmp-teaser__pub-date'>
                        <span class="cmp-teaser__pub-date__content">
                            ${'teaser_publication_date' @ i18n}: ${model.pagePublicationDate} <sly data-sly-test='${model.pageRevisionDate}'>(${'Updated_Text' @ i18n} ${model.pageRevisionDate})</sly>
                        </span>
                    </div>
                </sly>
                <div data-sly-test="${model.isInternal}"  class="cmp-teaser__pub-date">
                    <span class="cmp-teaser__pub-date__content">
                        ${'Internal_User_Text' @ i18n}
                    </span>
                </div>
                <div data-sly-test="${!model.isInternal && model.privateGroups}"  data-sly-set.size=${model.privateGroups.length} class="cmp-teaser__pub-date">
                    <span class="cmp-teaser__pub-date__content">
                        ${'For' @ i18n} <sly data-sly-list="${model.privateGroups}">${item @ i18n} <sly data-sly-test=${itemList.count<size}>,</sly></sly> ${'Use' @ i18n} ${'Only' @ i18n}
                    </span>
                </div>
            </div>
            <div class="cmp-teaser__img${!wcmmode.disabled && teaser.imageResource ? ' cq-dd-image' : ''}">
                <img src="${properties.fileReference @ context='uri'}" alt="teaser img"/>
            </div>
        </div>
    </div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
